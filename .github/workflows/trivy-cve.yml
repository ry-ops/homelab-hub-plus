name: CVE Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  trivy-fs:
    name: Trivy — Filesystem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH
          exit-code: 0        # report only; block in trivy-image step

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-filesystem

  trivy-image:
    name: Trivy — Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: homelab-hub-plus:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy (image)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: homelab-hub-plus:scan
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

      - name: Run Trivy (table summary for PR comment)
        uses: aquasecurity/trivy-action@master
        id: trivy_table
        with:
          scan-type: image
          image-ref: homelab-hub-plus:scan
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0
        continue-on-error: true

      - name: Comment CVE summary on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const marker = '<!-- trivy-cve-comment -->';
            const existing = comments.find(c => c.body.includes(marker));

            const body = [
              marker,
              '## Trivy CVE Scan Results',
              '',
              '> Scan of Docker image built from this PR.',
              '> Severity filter: **CRITICAL, HIGH** · unfixed vulnerabilities excluded.',
              '',
              'Full results uploaded to the **Security** tab (SARIF).',
            ].join('\n');

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
