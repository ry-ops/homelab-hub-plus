name: Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  DOCKERHUB_IMAGE: ryops/homelab-hub-plus
  GHCR_IMAGE: ghcr.io/ry-ops/homelab-hub-plus

jobs:
  # ============================================
  # Stage 1: Security Scan (Gate)
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.DOCKERHUB_IMAGE }}:scan
          no-cache: true

      - name: Docker Scout - Quickview
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: ${{ env.DOCKERHUB_IMAGE }}:scan
          only-severities: critical,high
          summary: true

      - name: Docker Scout - CVE Report (all vulnerabilities)
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.DOCKERHUB_IMAGE }}:scan
          only-severities: critical,high
          summary: true

      - name: Docker Scout - CVE Gate (excluding base image)
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.DOCKERHUB_IMAGE }}:scan
          only-severities: critical,high
          exit-code: true
          ignore-base: true

      - name: Docker Scout - SBOM
        uses: docker/scout-action@v1
        with:
          command: sbom
          image: ${{ env.DOCKERHUB_IMAGE }}:scan
          output: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  # ============================================
  # Stage 2: Policy Check (Gate)
  # ============================================
  policy-check:
    name: Policy Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for policy check
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.DOCKERHUB_IMAGE }}:scan

      - name: Check - Non-root user
        run: |
          USER=$(docker inspect ${{ env.DOCKERHUB_IMAGE }}:scan --format '{{.Config.User}}')
          if [ -z "$USER" ] || [ "$USER" = "root" ] || [ "$USER" = "0" ]; then
            echo "::warning::Container runs as root — consider adding a non-root USER to Dockerfile"
          else
            echo "✓ Container runs as user: $USER"
          fi

      - name: Check - No secrets in image
        run: |
          docker run --rm --entrypoint="" ${{ env.DOCKERHUB_IMAGE }}:scan sh -c "
            FOUND=0
            for f in /.env /app/.env /etc/secrets; do
              if [ -e \"\$f\" ]; then
                echo \"::error::Found potential secret: \$f\"
                FOUND=1
              fi
            done
            exit \$FOUND
          "
          echo "✓ No secrets found in image"

      - name: Check - No unnecessary binaries
        run: |
          docker run --rm --entrypoint="" ${{ env.DOCKERHUB_IMAGE }}:scan sh -c "
            FOUND=0
            for cmd in nc netcat nmap; do
              if command -v \$cmd >/dev/null 2>&1; then
                echo \"::error::\$cmd found in image - unnecessary attack surface\"
                FOUND=1
              fi
            done
            exit \$FOUND
          "
          echo "✓ No unnecessary network tools found"

  # ============================================
  # Stage 3: Multi-arch Build Verification
  # ============================================
  multi-arch-verify:
    name: Multi-arch Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch (verify only)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false

  # ============================================
  # Stage 4: Build & Push (main branch + tags)
  # ============================================
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [security-scan, policy-check, multi-arch-verify]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Scout - Final Report
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: ${{ env.DOCKERHUB_IMAGE }}:latest
          summary: true
